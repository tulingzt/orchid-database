<!DOCTYPE html>
<html>
<head>
    <title>仪表盘 - 兰花数据库</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        .user-table th, .user-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .user-table th {
            background-color: #f2f2f2;
        }
        select, button {
            padding: 4px 8px;
        }
        .success {
            color: green;
            margin: 1rem 0;
        }
        .error {
            color: red;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>欢迎访问兰花数据库系统</h1>
    <button onclick="logout()">退出登录</button>

    <!-- 管理员专属区域 -->
    <div id="adminSection" style="display: none;">
        <h2>用户管理</h2>
        <table class="user-table">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>当前角色</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
        <div id="message"></div>
    </div>

    <script>
        // 初始化：检查登录状态与权限
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        // 解析JWT获取用户角色
        const payload = JSON.parse(atob(token.split('.')[1]));
        const isAdmin = payload.role === 'admin';

        // 显示/隐藏管理员模块
        if (isAdmin) {
            document.getElementById('adminSection').style.display = 'block';
            loadUserList();
        }

        // 加载用户列表
        async function loadUserList() {
            try {
                // 添加分页参数
                const url = new URL('/api/auth/users', window.location.origin);
                const response = await fetch(url, {
                headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || '请求失败');
                }

                const responseData = await response.json();
                const users = responseData.data; // 获取用户数组
                const pagination = responseData.pagination; // 分页信息（可选）
                renderUserList(users);
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // 渲染用户表格
        function renderUserList(users) {
            const tbody = document.getElementById('userList');
            tbody.innerHTML = users.map(user => `
                <tr data-user-id="${user.user_id}">
                    <td>${user.username}</td>
                    <td>
                        <select class="role-select">
                            <option value="user" ${user.role === 'user' ? 'selected' : ''}>普通用户</option>
                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>管理员</option>
                        </select>
                    </td>
                    <td><button onclick="updateRole(this)">保存修改</button>
                        <button onclick="deleteUser(this)">删除</button></td>
                </tr>
            `).join('');
        }

        // 更新角色
        async function updateRole(button) {
            const row = button.closest('tr');
            const userId = row.dataset.userId;
            const newRole = row.querySelector('.role-select').value;

            try {
                const response = await fetch(`/api/auth/role/${userId}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ role: newRole })
                });

                if (response.ok) {
                    showMessage('角色更新成功', 'success');
                    loadUserList(); // 刷新列表
                } else {
                    showMessage('更新失败：' + (await response.json()).message, 'error');
                }
            } catch (error) {
                showMessage('网络请求失败', 'error');
            }
        }

        // 删除角色
        async function deleteUser(button) {
            const row = button.closest('tr');
            const userId = row.dataset.userId;
            try {
                const response = await fetch(`/api/auth/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showMessage('角色删除成功', 'success');
                    loadUserList(); // 刷新列表
                } else {
                    showMessage('删除失败：' + (await response.json()).message, 'error');
                }
            } catch (error) {
                showMessage('网络请求失败', 'error');
            }
        }

        // 显示操作反馈
        function showMessage(text, type) {
            const div = document.getElementById('message');
            div.className = type;
            div.textContent = text;
            setTimeout(() => div.textContent = '', 3000);
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
