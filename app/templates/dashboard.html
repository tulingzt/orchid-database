<!DOCTYPE html>
<html>
<head>
    <title>仪表盘 - 兰花数据库</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2rem;
        }
        button {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>欢迎访问兰花数据库系统</h1>
    <button onclick="logout()">退出登录</button>

    <script>
        // 检查登录状态
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
